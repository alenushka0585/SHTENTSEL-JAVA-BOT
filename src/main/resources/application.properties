spring.application.name=SHTENTSEL-JAVA-BOT

spring.config.import=classpath:credentials.properties

bot.name=${bot.name}
bot.token=${bot.token}

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bot?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.tag=ASPECT

spring.aop.auto=true
spring.aop.proxy-target-class=true








